[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#2C3E50"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "auto"

[logger]
level = "warning"

[server]
headless = true
runOnSave = true
port = 8501

[browser]
gatherUsageStats = false
serverAddress = "localhost"
